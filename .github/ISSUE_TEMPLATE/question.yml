name: Question
description: Ask a question about using Thetapad
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question about Thetapad? We're happy to help!

  - type: textarea
    id: question
    attributes:
      label: Your question
      description: What would you like to know?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Any additional context that might help us answer your question.

  - type: textarea
    id: tried
    attributes:
      label: What have you tried?
      description: If applicable, what have you already tried or looked at?
